<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js" ></script>

</head>
<body>
<div class="row">
    <div class="col-sm-12">
            <label id="lblDate" >Select the start date:</label>

            <label id="lblDays" >Enter the number of dates:</label>
            <input type="number" id="numberOfDays">
            <label id="lblContryCode" >Enter the code:</label>
            <input type="text" id="numberOfDays">           
            
    </div>
</div>
<div class="row">
        <div class="col-sm-12">
                <input type="text" id="datepicker" style="display:none;"/>
        </div>
</div>  
    
</body>
<script src="calendar.js" defer></script>
